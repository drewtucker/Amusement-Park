<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src= "js/scripts.js"></script>
    <title>Dangerous Drew's</title>
  </head>
  <body>
    <div class="container">

    <h1>Welcome to Dangerous Drew's Theme Park</h1>
    <div class="row">
      <div class="col-md-2">
        <form id="heightForm">
          <div class="form-group">
            <label for="heightInput">Enter your height in inches:</label>
            <input id="heightInput" type="text" class="form-control">
            <button type="submit" class="btn btn-success" name="submitHeight">Enter</button>
          </div>
        </form>
      </div>
    </div>



    <div class="container">
      <div class="row">
        <div class="col-6-md">
          <div id="merry-go-round">
            <h2>Merry go Round</h2>
            <img src="img/merry-go-round.jpg" alt="A picture of a merry go round">
          </div>
        </div>
        <div class="col-6-md">
          <h4>Height Limit: None</h4>
        </div>
      </div>
    </div>
    <br>
    <div id="roller-coaster">
      <img src="img/coaster1.jpg" alt="A picture of a moderate coaster.">
    </div>
    <br>
    <div id="extreme-coaster">
      <img src="img/coaster2.jpg" alt="A picture of an intense coaster.">
    </div>



    </div>
  </body>
</html>
